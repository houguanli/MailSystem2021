    <body onload="load()">
        <div th:replace="/component.html::top-bar"></div>
        <div class="container-fluid">
            <div class="row">
                <div th:replace="/component.html::side-bar('drifts')"></div>
                <!--main contains your core component-->
                    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4 main-message-pane in-main" >
                        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center border-bottom">
                            <h2 class="h2 no-surr">漂流瓶</h2>
                        </div>
                        <div th:if="${session.drift} ne null">
                            <form method="post" th:action="@{show-drift}" id="open-drift-mail">
                                <div onclick="open1()"
                                     class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center border-bottom no-surr">
                                    <img src="pic/icon/drift-bottle.png" alt=""
                                         class="icon-in-single-line"
                                         th:id="'mail-icon' + ${session.drift}">
                                    <p class="text-in-single-line" th:text="${#strings.isEmpty(session.drift.getTitle())} ? 'no title' : ${session.drift.getTitle()}"></p>
                                    <p class="text-in-single-line blank-block"></p>
                                    <p class="text-in-single-line" th:text="${session.nickname_drift}"></p>
                                </div>
                            </form>

                        </div>
                        <form th:action="@{/get-drift}" id="drift-mail" method="post">
                            <button type="submit" th:text="${session.drift} eq null ? '来个漂流瓶' : '换一换'"></button>
                        </form>

                    </main>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            function open1(mail) {
                document.getElementById("open-drift-mail").submit();
            }
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
